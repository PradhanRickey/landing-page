<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "background">
        <div class = "top-container">
            <div class = "menu-container">
                <div class = "header-logo">Nina's Karaoke</div>
                <div class = "header-link-text">
                    <div>About</div>
                    <div>Book</div>
                    <div>Contact</div>
                </div>
                
            </div>
            <div class = "content-container">
                <div class = "text-button-container">
                    <div class ="bold-text">
                        This website is awesome
                    </div>
                    <div class ="top-container-subtext">This website has some subtext that goes under the main title. It's a 
                        smaller font and the color is lower contrast
                    </div>
                    <button class = "signup-button">Book a Room</button>
                </div>

                <div class = "image-container">
                    <img src = "home-img.jpg" alt = "karaoke picture">
                </div>
            </div>
            
        </div>
    </div>
    




</body>
</html>
